  </button>

  <img src="/assets/logo.png" alt="Logo De Receitas Digitais"  class="img-logo direita">
  <span class="header-title">eCooks</span>
  <!--  <span class="header-space"></span>-->
  <img src="/assets/logo.png" alt="Logo laboratorio" class="img-logo">

  <span class="header-space"></span>
  <button mat-button><span class="btn-menu">Home</span></button>
  <button mat-button><span class="btn-menu">Contact</span></button>
  <button mat-button><span class="btn-menu">About</span></button>

<!--    SIDENAV CODE-->
<mat-sidenav-container>
  <mat-sidenav opened mode="side" [style.width]="sidenavWidth()">
    <app-custom-sidenav [collapsed]="collapsed()"></app-custom-sidenav>
  </mat-sidenav>

  <mat-sidenav-content class="content" [style.margin-left]="sidenavWidth()">
    <div style="max-width: 99%">

      <div id="container">
        <div id="wrapper">
              <router-outlet></router-outlet>
        </div>
        <div id="navigation">
          <mat-card style="height: 100%">
            <mat-card-content class="mat-elevation-z8" style="height: 100%">
              <p><strong>2. LISTAGEM DE IMAGENS</strong></p>
              <h3>IMAGENS RECEITAS</h3>
              <ul>
                <li>IMAGEM 1</li>
                <li>IMAGEM 2</li>
                <li>IMAGEM 3</li>
                <li>IMAGEM 4</li>
                <li>IMAGEM 5</li>
              </ul>
              <h3>INFO ADICIONAIS </h3>
              <ul>
                <li>INFO 1</li>
                <li>INFO 2</li>
                <li>INFO 3</li>
                <li>INFO 4</li>
                <li>INFO 5</li>
              </ul>
            </mat-card-content>
          </mat-card>
        </div>
        <div id="extra">
          <mat-card>
            <mat-card-content class="mat-elevation-z8" style="height: 16vh; border-radius: 9px">
              <p><strong>3. DADOS DE CONTATO</strong></p>
              <h3>ADICIONAR LINKS:</h3>
              <ul>
                <li>WHATSAPP</li>
                <li>EMAIL</li>
                <li>TELEFONE</li>
              </ul>
            </mat-card-content>
          </mat-card>
        </div>
<!--        <div id="footer">-->
<!--          <p>ADICIONAR INFORMAÇÕES RODA PÉ</p>-->
<!--        </div>-->
      </div>
      <script type="text/javascript">AddFillerLink("content", "navigation", "extra")</script>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
