<mat-toolbar class="mat-elevation-z4">
  <button mat-icon-button (click)="collapsed.set(!collapsed())" *ngIf="localStorage.getItem('auth-token')">
    <mat-icon>menu</mat-icon>
  </button>

  <img src="/assets/logo.png" alt="Logo De Receitas Digitais"  class="img-logo direita">
  <span class="header-title">eCooks</span>
  <!--  <span class="header-space"></span>-->
  <img src="/assets/logo.png" alt="Logo laboratorio" class="img-logo">

  <span class="header-space"></span>
  <button mat-button *ngIf="localStorage.getItem('auth-token')" ><span class="btn-menu"  (click)="navigateToHome()">Home</span></button>
  <button mat-button *ngIf="localStorage.getItem('auth-token')"><span class="btn-menu" (click)="openDialog()" >Adicionar Receita</span></button>

  <!--  <button >-->
  <mat-icon mat-button [matMenuTriggerFor]="menu" color="secondary" style="cursor: pointer">account_circle</mat-icon>
  <!--  </button>-->
  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngIf="localStorage.getItem('auth-token')">Conta</button>
    <button mat-menu-item (click)="logout()" *ngIf="localStorage.getItem('auth-token')">Sair</button>
    <button mat-menu-item (click)="login()" *ngIf="!localStorage.getItem('auth-token')">Login</button>
    <button mat-menu-item (click)="register()" *ngIf="!localStorage.getItem('auth-token')">Cadastre-se</button>
  </mat-menu>

</mat-toolbar>

<!--    SIDENAV CODE-->
<mat-sidenav-container >
  <mat-sidenav opened mode="side" [style.width]="sidenavWidth()" *ngIf="localStorage.getItem('auth-token')">
    <app-custom-sidenav [collapsed]="collapsed()"></app-custom-sidenav>
  </mat-sidenav>

  <mat-sidenav-content class="content" [style.margin-left]="sidenavWidth()" style="max-width: 100vw">
          <router-outlet></router-outlet>

    <div id="container" style="margin-top: 40px; width: 100%">
      <div id="footer">
        <p style="color: black; font-weight: bolder">Autor: Rafael Guibson - Disciplina: Programação Web I - 2024-1</p>
      </div>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
